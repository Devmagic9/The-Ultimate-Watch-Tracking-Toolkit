<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Ultimate Watch Tracking Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>The Ultimate Watch Tracking Tool</h1>
    
    <div class="grid-container">
      <div class="dropdown-container">
        <label for="brand">Brand</label>
        <select id="brand">
          <option value="">Select Brand</option>
        </select>
      </div>
      <div class="dropdown-container">
        <label for="model">Watch Model</label>
        <select id="model">
          <option value="">Select Model</option>
        </select>
      </div>
      <div class="dropdown-container">
        <label for="reference">Reference Number</label>
        <select id="reference">
          <option value="">Select Reference</option>
        </select>
      </div>
      <div class="dropdown-container">
        <label for="year">Year of Manufacture</label>
        <select id="year">
          <option value="">Select Year</option>
        </select>
      </div>
    </div>

    <h2>Suggested Price: <span id="suggestedPrice">$0.00</span></h2>

    <table>
      <thead>
        <tr>
          <th>Platform</th>
          <th>Listing Price</th>
          <th>Sold Price</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="listings">
      </tbody>
    </table>

    <div class="metrics-container">
      <div class="metrics">
        <h2>Metrics</h2>
        <table id="metricsTable"></table>
      </div>
      <div class="suggested-price">
        <h2>Suggested Price</h2>
        <div id="calculatedPrice" class="price-value">$0.00</div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
